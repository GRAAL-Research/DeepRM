project_name: [message-module-exp6-mnist]
run_name_content: [[msg_size, lr, batch_size, pred_hidden_sizes,
                    data_encoder_name, tfm_input_dim, tfm_n_heads,
                    tfm_mlp_dim, tfm_drop_out, tfm_output_dim, tfm_n_encoders]]

batch_size: [10, 45]
lr: [1e-1, 1e-2, 1e-3, 1e-4]

