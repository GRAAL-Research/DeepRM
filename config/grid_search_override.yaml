tfm_mlp_dim: [10, 50, 200]
tfm_drop_out: [0, 0.1]
tfm_output_dim: [1, 2, 10]
tfm_n_encoders: [1, 3, 8]

module_1_dim: [[500]] # [[50], [100], [500], [1000]]
msg_size: ${module_1_dim[0]}
module_2_dim: ${module_1_dim}
pred_hidden_sizes: [[3], [10], [50, 50]]
